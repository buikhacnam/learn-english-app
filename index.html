<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel='stylesheet' href='vocab.css' />
	<title> My Vocab List </title>
	<script src="https://kit.fontawesome.com/4b0dbe2632.js" crossorigin="anonymous"></script>

	
	
</head>

<body>
	<div class="container">
        <div class="first">
			
			<h1 style="margin-bottom: 10px;">Learn English by listening</h1>
			<select id='voiceList' style="margin-bottom: 10px; outline: none; border: none;"></select> 
						
			<div class="form-control">
				<i class="fas fa-volume-up" id='btnSpeak'></i>

				<input type='text' id="fill" placeholder="what did your hear?" autocomplete="on" />
				
	        </div>
	      

	        <p id="hint" style="margin-top: 10px; margin-bottom:10px"><span id="confirm"></span></p>
	        <button id='btnNext'>Next</button>
	     
	        
	        
	    					
	    	
    	</div>

    	<div class="second">
	        	
	        <div class=addToList>

	        
	            <h3 id="titleList" contenteditable="false">My vocab list</h3>
	           
	            <p id="clear" style="font-size: 0.6em;">Reset</p>


	            
	            <div class="inputWrap">     
		            <input type="text" id="input" placeholder="add new vocab">

		            <input type="text" id="input2" placeholder="add the meaning">
	        	</div>
	             
	            <button id="plus" >Add to list</button>
	            
	        </div>

	        <div class="content">
	            <ul id="list">
	               <!--<li class="item">
	                     <p class="text ${obj.textStatus}">How are you doing</p>
	                     <p class="${obj.doneStatus}"><i class="fas fa-volume-up" job="complete" id="${obj.id}"></i></p>
	                     <i class="fas fa-trash-alt erase ${obj.eraseStatus}" job="delete" id="${obj.id}"></i>  
	                     <p>Anh khỏe chứ ?</p>
	               	</li>` -->
	            </ul>
	        </div>

    	</div>
       
    </div>


    </div>
	

	<script type="text/javascript" src='vocab.js'></script>
</body>
</html>
